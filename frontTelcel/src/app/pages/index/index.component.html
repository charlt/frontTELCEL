<div class="wrapper">
    <div class="page-header header-filter">
        <div class="squares square1"></div>
        <div class="squares square2"></div>
        <div class="squares square3"></div>
        <div class="squares square4"></div>
        <div class="squares square5"></div>
        <div class="squares square6"></div>
        <div class="squares square7"></div>
        <div class="container">
            <div class="content-center brand">
                <h1 class="h1-seo">RADIOBASES</h1>

            </div>
        </div>
    </div>
    <div class="main">
        <div class="section section-basic" id="basic-elements">
            <div class="container">
                <h2 class="title">Busqueda por radiobase</h2>
                <div class="col-sm-6 col-lg-3">
                    <div class="form-group has-success">
                        <input class="form-control form-control-success" [(ngModel)]="busqueda1" (ngModelChange)="getData()" type="text" placeholder="Busqueda por radiobase" />
                    </div>
                </div>
                <div class="container-fluid" *ngIf="muestraRadio==true">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group has-warning">
                                <input class="form-control form-control-success" [(ngModel)]="busqueda2" (ngModelChange)="getDataRegion(actual[0].radiobase)" type="text" placeholder="Busqueda por region" />
                            </div>
                            <table class="table">
                                <thead>
                                    <tr class="text-center">
                                        <th>Radiobase</th>
                                        <th *ngFor="let radiobase of detail;let indice=index">{{radiobase.fecha}}</th>
                                    </tr>
                                </thead>
                                <tbody>

                                    <tr>
                                        <td *ngIf="detail[0]!=undefined" class="text-center">{{detail[0].radiobase}}</td>
                                        <td *ngIf="detail[0]==undefined" class="text-center" style="background: #BEBEBE;">none</td>
                                        <td *ngFor="let radiobase1 of detail;let indice=index" class="td-actions text-right">
                                            <button class="btn btn-primary {{radiobase1.style}}" style="{{radiobase1.css}}">{{radiobase1.trafico}}</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Radiobase</th>
                                        <th>Consultar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let radiobase of radiobasesGralAhora;let indice=index">
                                        <td class="text-center">{{radiobase._id||radiobase.radiobase}}</td>
                                        <td class="td-actions text-right">
                                            <button class="btn btn-primary btn-round" (click)="getDataRadiobase(radiobase._id)">Consultar</button>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>
                            <nav aria-label="Page navigation example">
                                <pagination [(ngModel)]="page" [totalItems]="totals">
                                </pagination>
                            </nav>
                        </div>
                    </div>
                </div>

            </div>
